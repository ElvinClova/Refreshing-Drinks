<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="styles/img/brand-logo.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Refresh Drinks</title>
</head>


<body>
  <div class="main-image">
    <img src="styles/img/banner.png" alt="">
  </div>
 <header>
   <div class="logo">
     <img src="styles/img/brand-logo.png">
   </div>
   <div class="right-nav">
     <img src="styles/img/user.svg">
  </div>
 </header>
 <section class="drinks">
   <section class="row-1">
     <h2>Selected just for you</h2>
    <div class="col-1">
      <img src="styles/img/fanta-lemon.png"/> 
      <img src="styles/img/Group 489.svg" class="heart"/>
      <div class="info">
        <p>Fanta</p>
        <h6>$19.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
    </div>
    <div class="col-2">
      <img src="styles/img/fanta-zero.png"/>
      <div class="info">
        <p>Fanta</p>
        <h6>$29.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
    </div>
    <div class="col-3">
      <img src="styles/img/fanta-orange.png"/>
      <div class="info">
        <p>Fanta</p>
        <h6>$16.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
    </div>
    <div class="col-4"></div>
   </section>
 </section>
</body>

</html>
