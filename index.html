<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="styles/img/brand-logo.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Refresh Drinks</title>
</head>


<body>
  <div class="main-image">
    <img src="styles/img/banner.png" alt="">
  </div>
 <header>
   <div class="logo">
     <img src="styles/img/brand-logo.png">
   </div>
   <div class="right-nav">
     <img src="styles/img/user.svg">
  </div>
 </header>
 <section class="drinks">
   <section class="row-1">
     <h2>Selected just for you</h2>
     <img src="styles/img/light-left-arrow.svg" class="left-row-1"/>
    <div class="col-1">
      <img src="styles/img/fanta-lemon.png"/> 
      <img src="styles/img/Group 489.svg" class="heart"/>
      <div class="info">
        <p>Fanta</p>
        <h6>$19.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
    </div>
    <div class="col-2">
      <img src="styles/img/fanta-zero.png"/>
      <div class="info">
        <p>Fanta</p>
        <h6>$29.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
    </div>
    <div class="col-3">
      <img src="styles/img/fanta-orange.png"/>
      <div class="info">
        <p>Fanta</p>
        <h6>$16.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
    </div>
    <div class="col-4">
      <img src="styles/img/pepsi.png"/>
      <div class="info">
        <p>Pepsi</p>
        <h6>$11.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
    </div>
   </section>
   <img src="styles/img/dark-right-arrow.svg" class="right-row-1"/>
   <section class="row-2">
     <h2 class="title-row-2">Recommended Drinks</h2>
     <img src="styles/img/light-left-arrow.svg" class="left-row-2"/>
     <div class="col-2-1">
       <img src="styles/img/diet-coke.png"/>
       <div class="info">
        <p>Dite (Coke)</p>
        <h6>$19.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
     </div>
     <div class="col-2-2">
       <img src="styles/img/oasis.png"/>
       <div class="info">
        <p>Oasis</p>
        <h6>$9.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
     </div>
     <div class="col-2-3">
       <img src="styles/img/power-horse.png"/>
       <img src="styles/img/Group 489.svg" class="heart-2"/>
       <div class="info">
        <p>Power Horse</p>
        <h6>$109.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
     </div>
     <div class="col-2-4">
       <img src="styles/img/vitamin-water.png"/>
       <div class="info">
        <p>Vitamin Water</p>
        <h6>$79.99</h6> 
        <img src="styles/img/green-rectangle.png" class="add-to-cart">
        <h4>Add to Cart</h4>
      </div>
     </div>
   <img src="styles/img/dark-right-arrow.svg" class="right-row-2"/>
   </section>
  </section>
</body>

</html>
