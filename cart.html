<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>cart</title>
</head>
<body>
    <nav id="nav">
        <div class="logo">
          <img src="styles/img/brand-logo.png" alt="logo">
          </div>
          <div class="icons">
            <img src="styles/img/search-icon.svg" alt="search"/>
            <img src="styles/img/cart-icon.svg" alt="cart-icon">
            <img src="styles/img/user-avatar.svg" alt="user-icon">
          </div>
          <div class="mb-menu">
            <img src="styles/img/mb-menu.svg" alt="toggle-menu">
          </div>
      </nav>
      <main class="cart">
         <div class="heading">
           <h1>Wish List</h1>  
         </div>
         <table>
             <tr>
                 <th>Product</th>
                 <th>Category</th>
                 <th>Amount</th>
                 <th>Price</th>
             </tr>
             <tr>
                 <td>
                     <div class="product">
                         <img src="styles/img/fanta-zero.png" alt="fanta-zero">
                         <p>Fanta Zero</p>
                     </div>
                 </td>
                 <td>
                     soft drinks
                 </td>
                 <td>
                     <button><span>-</span> 1 <span>+</span></button>
                 </td>
                 <td>$89.99</td>
                 <td>
                     <img src="styles/img/close.svg" alt="exit">
                 </td>
             </tr>
             <tr>
                <td>
                    <div class="product">
                        <img src="styles/img/power-horse.png" alt="power-horse">
                        <p>Power Horse</p>
                    </div>
                </td>
                <td>
                    Energy drinks
                </td>
                <td>
                    <button><span>-</span> 1 <span>+</span></button>
                </td>
                <td>$69.99</td>
                <td>
                    <img src="styles/img/close.svg" alt="exit">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="product">
                        <img src="styles/img/redbull-sugar-free.png" alt="redbull-sugar-free">
                        <p>Red Bull (Sugar Free)</p>
                    </div>
                </td>
                <td>
                    Energy Drinks
                </td>
                <td>
                    <button><span>-</span> 1 <span>+</span></button>
                </td>
                <td>$69.99</td>
                <td>
                    <img src="styles/img/close.svg" alt="exit">
                </td>
            </tr>
         </table>
         <hr>
         <div class="heading">
            <h1>Shopping Cart</h1>  
          </div>
          <table>
              <tr>
                  <th>Product</th>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Price</th>
              </tr>
              <tr>
                  <td>
                      <div class="product">
                          <img src="styles/img/pepsi.png" alt="pepsi">
                          <p>Pepsi</p>
                      </div>
                  </td>
                  <td>
                      Soft Drinks
                  </td>
                  <td>
                      <button><span>-</span> 1 <span>+</span></button>
                  </td>
                  <td>$89.99</td>
                  <td>
                      <img src="styles/img/close.svg" alt="exit">
                  </td>
              </tr>
              <tr>
                 <td>
                     <div class="product">
                         <img src="styles/img/vitamin-water.png" alt="vitamin-water">
                         <p>Vitamin Water</p>
                     </div>
                 </td>
                 <td>
                     Energy Drinks
                 </td>
                 <td>
                     <button><span>-</span> 1 <span>+</span></button>
                 </td>
                 <td>$69.99</td>
                 <td>
                     <img src="styles/img/close.svg" alt="exit">
                 </td>
                </tr>
          </table>
          <div class="table-footer">
            <div class="sub-total">
               <p>Total Price</p>
               <span>$229.00</span> 
            </div>
            <div class="btns">
                <button class="shopping">Continue Shopping</button>
                <button class="next-step">Next Step</button>
            </div>
        </div>
      </main>
</body>
</html>
